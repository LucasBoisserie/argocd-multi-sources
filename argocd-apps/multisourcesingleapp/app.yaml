apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    kargo.akuity.io/authorized-stage: test:multisourcesingleapp
  name: multisourcesingleapp
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: nginx
      targetRevision: 15.9.0
      helm:
        valueFiles:
        - $values/argocd-apps/multisourcesingleapp/values.yaml
    - repoURL: https://github.com/akolacz/argocd-multi-sources
      targetRevision: main
      ref: values
  destination:
    name: "in-cluster"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
      limit: 50
